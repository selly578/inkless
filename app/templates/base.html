<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}{% block title %}{% endblock title %} </title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/litera/bootstrap.min.css" integrity="sha512-TUtnNUXMMWp2IALAR9t2z1vuorOUQL4dPWG3J9ANInEj6xu/rz5fzni/faoEGzuqeY1Z1yGD6COYAW72oiDVYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Inkless</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">
            Home           
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('post.index')}} ">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('user.load_access')}} ">Load session</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('user.profile')}}">{{session["nickname"]}} </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <a href="{{url_for('post.PostForm')}}" title="create a new post" class="btn-floating">
      <i class="fas fa-pen"></i>
    </a>
    <style>
      /* Floating button style */
      .btn-floating {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        padding: 15px;
        font-size: 24px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      .btn-floating:hover {
        background-color: #0056b3;
      }
    </style>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
      <p class="mb-2">
          <strong>Inkless</strong> - A place to share your voice without a trace.
      </p>
      <p class="mb-2">
          <a href="/about" class="text-white text-decoration-underline">About</a> | 
          <a href="/policy" class="text-white text-decoration-underline">Privacy Policy</a> | 
          <a href="/tos" class="text-white text-decoration-underline">Terms of Service</a>
      </p>
      <p class="small mb-0">Â© 2024 Inkless. All Rights Reserved.</p>
  </div>
</footer>
  </body>
</html>
